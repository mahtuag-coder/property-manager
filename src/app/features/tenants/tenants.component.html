<h2> Tenants List </h2>

<div class="card">
  <p-table [value]="tenants" [paginator]="true" [rows]="5" [tableStyle]="{'min-width': '75rem'}">
    <ng-template pTemplate="caption">
      <div class="flex">
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt2.filterGlobal($event.target.value, 'contains')"
          placeholder="Search keyword"/>
      </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width:22%">First Name</th>
        <th style="width:22%">Last Name</th>
        <th style="width:22%">Email</th>
        <th style="width:22%">Phone</th>
        <th style="width:12%">Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tenant>
      <tr>
        <td>{{ tenant.firstName }}</td>
        <td>{{ tenant.lastName }}</td>
        <td>{{ tenant.email }}</td>
        <td>{{ tenant.phone }}</td>
        <td>
          <span [ngClass]="{
              'status-active': tenant.status === 'Active',
              'status-inactive': tenant.status === 'Inactive',
              'status-blacklisted': tenant.status === 'Blacklisted'
            }">
            {{ tenant.status }}
          </span>
        </td>
      </tr>
    </ng-template>

  </p-table>


</div>
